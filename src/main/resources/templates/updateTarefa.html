<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Tarefa</title>
</head>
<body>
    <h1>Atualizar Tarefa</h1>
    <form th:action="@{/tarefas/atualizar/{id}(id=${tarefa.id})}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:value="${tarefa.titulo}" required>
        <br>
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="PENDENTE" th:selected="${tarefa.status == 'PENDENTE'}">Pendente</option>
            <option value="CONCLUIDA" th:selected="${tarefa.status == 'CONCLUIDA'}">Concluída</option>
        </select>
        <br>
        <button type="submit">Atualizar Tarefa</button>
    </form>
    <br>
    <a href="/">Voltar para a lista de tarefas</a>
</body>
</html>
